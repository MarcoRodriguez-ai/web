<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Ruleta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: rgba(255, 0, 115, 0.737);
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        #wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #wheel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 3s ease-out; /* Transición suave para el giro */
        }

        .name {
            position: absolute;
            font-size: calc(18px + (10 - var(--name-count)) * 3px);
            font-weight: bold;
            transform-origin: center;
            transition: font-size 0.5s;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* Colores y posiciones de los nombres */
        .name:nth-child(1) { transform: rotate(0deg) translate(120px); color: #FF69B4; }
        .name:nth-child(2) { transform: rotate(36deg) translate(120px); color: #33CC33; }
        .name:nth-child(3) { transform: rotate(72deg) translate(120px); color: #FFC107; }
        .name:nth-child(4) { transform: rotate(108deg) translate(120px); color: #0099CC; }
        .name:nth-child(5) { transform: rotate(144deg) translate(120px); color: #FF4500; }
        .name:nth-child(6) { transform: rotate(180deg) translate(120px); color: #8A2BE2; }
        .name:nth-child(7) { transform: rotate(216deg) translate(120px); color: #FFD700; }
        .name:nth-child(8) { transform: rotate(252deg) translate(120px); color: #ADFF2F; }
        .name:nth-child(9) { transform: rotate(288deg) translate(120px); color: #FF1493; }
        .name:nth-child(10) { transform: rotate(324deg) translate(120px); color: #00CED1; }

        /* Estilos de la flecha */
        .arrow {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid red;
            z-index: 1;
        }

        #results {
            margin-top: 20px;
            font-size: 48px;
            font-weight: bold;
            color: #00698f;
            opacity: 0;
            transition: opacity 0.5s;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        /* Cuadro para mostrar los nombres que ya salieron */
        #names-out {
            margin-left: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 200px;
            text-align: left;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #names-out h3 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        #names-list {
            list-style-type: none;
            padding: 0;
        }

        /* Estilos de los botones */
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #FF4500; /* Color del botón */
            color: white; /* Color del texto */
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #FF6347; /* Color del botón al pasar el mouse */
            transform: scale(1.05); /* Efecto de escalado */
        }

        button:active {
            transform: scale(0.95); /* Efecto de reducción al hacer clic */
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Juego de Ruleta</h1>
    <form id="form">
        <label for="name">Ingrese un nombre:</label>
        <input type="text" id="name" name="name" placeholder="Escribe un nombre aquí...">
        <button id="add-name">Agregar nombre</button>
        <button id="spin" type="button">Girar la ruleta</button>
    </form>
    <div id="container">
        <div id="wheel-container">
            <div class="arrow"></div>
            <div id="wheel">
                <!-- nombres se agregarán aquí -->
            </div>
        </div>
        <div id="names-out">
            <h3>Nombres Salidos:</h3>
            <ul id="names-list"></ul>
        </div>
    </div>
    <div id="results"></div>

    <script>
        let names = [];
        let wheel = document.getElementById('wheel');
        let results = document.getElementById('results');
        let arrow = document.querySelector('.arrow');
        let namesList = document.getElementById('names-list');

        document.getElementById('add-name').addEventListener('click', (e) => {
            e.preventDefault();
            let name = document.getElementById('name').value.trim();
            if (name !== '' && names.length < 10) { // Limitar a un máximo de 10 nombres
                names.push(name);
                let nameElement = document.createElement('div');
                nameElement.classList.add('name');
                nameElement.textContent = name;
                wheel.appendChild(nameElement);
                document.getElementById('name').value = '';

                // Ajustar la variable CSS para el tamaño de los nombres
                wheel.style.setProperty('--name-count', names.length);
            } else if (names.length >= 10) {
                alert('Se ha alcanzado el límite máximo de 10 nombres.');
            }
        });

        document.getElementById('spin').addEventListener('click', () => {
            if (names.length > 0) {
                // Generar un índice aleatorio para el ganador
                let winnerIndex = Math.floor(Math.random() * names.length);
                let winner = names[winnerIndex];

                // Calcular el ángulo de giro total (4 vueltas más un ángulo adicional para el ganador)
                let totalTurns = 4; // Número de vueltas
                let baseAngle = 360 * totalTurns; // Grados totales de vueltas
                let angle = baseAngle + (360 / names.length * winnerIndex); // Añadir ángulo del ganador

                // Gira la ruleta con animación
                wheel.style.transition = 'transform 3s ease-out'; // Transición de 3 segundos
                wheel.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`; // Gira la ruleta en su lugar

                // Espera para mostrar el ganador
                setTimeout(() => {
                    results.innerHTML = `El ganador es: <span>${winner}</span>`;
                    results.style.opacity = 1;

                    // Calcula el ángulo de la ruleta
                    wheel.style.transition = 'none'; // Sin transición para el siguiente giro
                    wheel.style.transform = `translate(-50%, -50%) rotate(${angle % 360}deg)`; // Ajusta la posición de la ruleta

                    // Elimina el nombre del ganador de la lista y la ruleta
                    names.splice(winnerIndex, 1);
                    const nameElements = document.querySelectorAll('.name');
                    nameElements[winnerIndex].remove(); // Eliminar nombre visualmente

                    // Agrega el nombre a la lista de nombres salidos
                    let listItem = document.createElement('li');
                    listItem.textContent = winner;
                    namesList.appendChild(listItem);
                }, 3100); // Tiempo para esperar antes de mostrar el ganador
            } else {
                alert('Por favor, agregue al menos un nombre antes de girar.');
            }
        });
    </script>
</body>
</html>
